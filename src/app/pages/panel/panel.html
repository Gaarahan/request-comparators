<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RequestComparators</title>
  <link rel="stylesheet" href="../../styles/index.css">
  <!--  https://github.com/pgrabovets/json-view -->
  <link rel="stylesheet" type="text/css"
        href="/src/assets/lib/jsonview/jsonview.bundle.css">
  <script src="/src/assets/lib/jsonview/jsonview.bundle.js"></script>
</head>
<body>
<header class='tab-list'>
  <span class='tab active'>Compare Request</span>
  <span class='tab'>Inject Response</span>
</header>

<section class='tab-content'>
  <div class='content-item active'>
    <div class="input-container">
      <label for="url-select">Url: </label>
      <select
          name="url-select"
          id="url-select"
      >
        <option value="">Select the url which you want to watch </option>
      </select>
      <button id="toggle-btn">Tree/String</button>
      <button id="clear-btn">Clear</button>
    </div>

    <div class="params-container">
      <p class="desc-tip">The params of watch request will display here :</p>
      <ul id="params-list" class="display-as-string"></ul>
    </div>
  </div>

  <div class='content-item'>
    Test
  </div>
</section>

<script type="module" src="../../service/requestComparators.service.js"></script>
<script type='module' src="panel.js"></script>
</body>
</html>
